<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>

    <!-- TODO: option to change from task to break -->
    <!-- //TODO: Auto change between task and break after timer finishes -->
    

    <div class="container">
        <div class="timer-type-container">
            <button class="timer-type-btn">Start a task</button>
            <button class="timer-type-btn">Take a break</button>
        </div>
        <div class="container-pomodoro">
                <h1 id="header">Time to focus</h1> <!-- Task will change to break after the timer hits zero -->
                <div class="container-pomodoro-timer">
                    <span id="timer"><span id="minutes">25</span>:<span id="seconds">00</span> </span>
                </div>
                <div class="buttons-container">
                    <button class="btn" id="start">Start</button> <!--Starter will change to pause -->
                    <button class="btn" id="reset">Reset</button>
                </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
